---
- name: Get server uptime
hosts: all
remote_user: ubuntu
become: yes
become_method: sudo
tasks:
- name: Get uptime first
shell: uptime
register: hello
- debug: msg="{{ hello.stdout }}"
- debug: msg="{{ hello.stderr }}"

- name: Get date second
shell: date
register: hello
- debug: msg="{{ hello.stdout }}"
- debug: msg="{{ hello.stderr }}"