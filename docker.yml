---
- name: First playbook
  hosts: all
  gather_facts: true
  remote_user: ubuntu
  become: yes
  become_method: sudo
  tasks:
  - name: Get info on docker host and list images
  community.docker.docker_host_info:
    images: true
  register: result
  - debug:
      msg: "Exited container list : {{ item['Names'] }}"
    loop: "{{ result.containers }}"
